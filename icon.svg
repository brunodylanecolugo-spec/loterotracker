<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Slot Machine Icon -->
  <g transform="translate(106, 96)">
    <!-- Machine body -->
    <rect x="0" y="60" width="300" height="220" rx="20" fill="#fff" opacity="0.95"/>
    
    <!-- Screen area -->
    <rect x="20" y="80" width="260" height="120" rx="12" fill="#1f2937"/>
    
    <!-- Three reels -->
    <g fill="#fbbf24">
      <rect x="35" y="95" width="70" height="90" rx="8"/>
      <rect x="115" y="95" width="70" height="90" rx="8"/>
      <rect x="195" y="95" width="70" height="90" rx="8"/>
    </g>
    
    <!-- Reel symbols (7s) -->
    <text x="70" y="155" font-family="Arial Black" font-size="48" fill="#047857" text-anchor="middle">7</text>
    <text x="150" y="155" font-family="Arial Black" font-size="48" fill="#047857" text-anchor="middle">7</text>
    <text x="230" y="155" font-family="Arial Black" font-size="48" fill="#047857" text-anchor="middle">7</text>
    
    <!-- Lever -->
    <rect x="310" y="100" width="20" height="100" rx="10" fill="#dc2626"/>
    <circle cx="320" cy="90" r="25" fill="#dc2626"/>
    
    <!-- Coin slot indicator -->
    <rect x="120" y="220" width="60" height="30" rx="6" fill="#fbbf24"/>
    
    <!-- Stars -->
    <g fill="#fbbf24" opacity="0.9">
      <polygon points="50,30 55,45 70,45 58,55 63,70 50,60 37,70 42,55 30,45 45,45" transform="translate(-20, -20) scale(0.8)"/>
      <polygon points="50,30 55,45 70,45 58,55 63,70 50,60 37,70 42,55 30,45 45,45" transform="translate(250, -10) scale(0.6)"/>
    </g>
  </g>
  
  <!-- Euro symbol badge -->
  <circle cx="420" cy="420" r="60" fill="#fbbf24"/>
  <text x="420" y="440" font-family="Arial" font-size="60" font-weight="bold" fill="#047857" text-anchor="middle">â‚¬</text>
</svg>
